<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/mw-shared.css">
    <link rel="stylesheet" href="../css/mw-tickets.css">
    <title>SketchDom</title>
</head>

<body>
    <nav>
        <img class="hamburger" src="../assets/hamburger.png" alt="menu" />
    </nav>

    <section class="window">
        <div class="title row">
            <div class="row center">
                <img class="window-logo" src="../assets/logos/sketchdom-1.png" />
                <h2 class="window-title">SKETCHDOM.EXE</h2>
            </div>
            <div class="row center">
                <div class="window-feature">
                    <img src="../assets/menos.png" />
                </div>
                <div class="window-feature">
                    <img src="../assets/maximizar.png" />
                </div>
                <div class="window-feature">
                    <img src="../assets/equis.png" />
                </div>
            </div>
        </div>
        <div class="content row center">
            <img src="../assets/settings.png" alt="settings" />
            <img src="../assets/help.png" alt="help" />
            <p>
                TICKETS
                ONLINE
            </p>
        </div>
    </section>

    <section class="window ticket-info">
        <div class="title row">
            <div class="row center">
            </div>
            <div class="row center">
                <div class="window-feature">
                    <img src="../assets/menos.png" />
                </div>
                <div class="window-feature">
                    <img src="../assets/maximizar.png" />
                </div>
                <div class="window-feature">
                    <img src="../assets/equis.png" />
                </div>
            </div>
        </div>
        <div class="row center justify-around">
            <h1 class="ticket-title pointer">Tickets Festival</h1>
            <button class="button-payment">Pagar</button>
        </div>
    </section>

    <section class="window content blue-bg">
        <p>Podrás acceder a:</p>
        <p>Galería de arte</p>
        <p>Charlas Nacionales</p>
        <p>Concursos</p>
    </section>
</body>

</html>

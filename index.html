<html>

<title>SketchDom</title>
<link rel="stylesheet" href="css/shared.css">
<link rel="stylesheet" href="css/index.css">
<script src="js/scripts.js"></script>

<body>
    <div class="column">
        <!-- Menu -->
        <section class="nav">
            <div class="row justify-between nav">
                <div class="nav-title">
                    <a href="/">
                        <img src="/assets/logos/sketchdom.png" width="250" />
                    </a>
                </div>
                <div class="nav-links">
                    <a href="tickets.html"><span>Tickets</span></a>
                    <a href="https://www.google.com"><span>Invitados</span></a>
                    <a href="program.html"><span>Programas</span></a>
                    <a href="https://www.google.com"><span>Concursos</span></a>
                    <a href="https://www.google.com"><span>Colaboradores</span></a>
                </div>
            </div>
        </section>

        <section class="banner">
            <div class="banner-container">
                <div class="head window column">
                    <div class="header row align-center justify-between">
                        <div class="row center title">
                            <img height="30" src="/assets/logos/sketchdom-1.png" />
                            <p>SKETCHDOM21.EXE</p>
                        </div>
                        <div class="row">
                            <div class="window-feature">
                                <img src="./assets/menos.png" alt="Minimizar" />
                            </div>
                            <div class="window-feature">
                                <img src="./assets/maximizar.png" alt="Agrandar" />
                            </div>
                            <div class="window-feature">
                                <img src="./assets/equis.png" alt="Cerrar" />
                            </div>
                        </div>
                    </div>
                    <div class="row justify-end buttons">
                        <img height="50" src="/assets/settings.png" alt="Settings" />
                        <img height="50" src="/assets/help.png" alt="Help" />
                    </div>
                    <img src="/assets/logos/sketchdom-1.png" />
                    <img class="about" src="/assets/about-sketch.jpg" />
                </div>
                <div class="window">
                    <div class="header row align-center justify-end">
                        <div class="window-feature">
                            <img src="./assets/menos.png" />
                        </div>
                        <div class="window-feature">
                            <img src="./assets/maximizar.png" />
                        </div>
                        <div class="window-feature">
                            <img src="./assets/equis.png" />
                        </div>
                    </div>
                    <div class="content column ">
                        <p>¿Quieres tus tickets?</p>
                        <div class="buttons row align-center justify-around">
                            <div>Sí</div>
                            <div>Obvio</div>
                        </div>
                    </div>
                </div>
                <div class="banner-player">
                    <!-- Row header -->
                    <div class="header row  justify-around">
                        <div class="circle"></div>
                        <div class="title column center">
                            <p>La Pandemia no para mi fiesta</p>
                            <p>Artista Desconocido</p>
                        </div>
                    </div>

                    <!-- Player status -->

                    <!-- Controls -->
                </div>
            </div>
        </section>

        <section class="sponsors">
            <div class="column center organiza">
                <h1>Organiza</h1>
                <div>
                    <hr>
                </div>
                <img src="/assets/logos/logo_alpha.jpg" />
            </div>
            <div class="column center asupicia">
                <h1>Auspiciadores Generales</h1>
                <div>
                    <hr>
                </div>
                <div class="row justify-around wrap">
                    <img height="150" src="assets/logos/logo_brother.jpg" alt="Brother" />
                    <img height="150" src="assets/logos/logo_papelería_berenice.jpg" alt="Papelería Berenice" />
                    <img height="150" src="assets/logos/logo_boca.jpg" alt="Boca" />
                    <img height="150" src="assets/logos/logo_edgar.jpg" alt="Edgar Nuñez" />
                    <img height="150" src="assets/logos/logo_cultura_comic.jpg" alt="Cultura Comic" />
                </div>
            </div>
        </section>
    </div>

</body>

</html>

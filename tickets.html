<html>

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=1080, initial-scale=1.0">
<link rel="stylesheet" href="css/shared.css">
<link rel="stylesheet" href="css/tickets.css">
<script src="js/scripts.js"></script>
<script src="https://kit.fontawesome.com/b3c3b1c99c.js" crossorigin="anonymous"></script>
<title>SketchDom</title>

<body>
    <div class="column">
        <!-- Menu -->
        <section class="nav">
            <div class="row justify-between nav">
                <div class="nav-title">
                    <a href="/">
                        <img src="/assets/logos/sketchdom.png" width="250" />
                    </a>
                </div>
                <div class="nav-links">
                    <a><span>Tickets</span></a>
                    <a href="https://www.google.com"><span>Invitados</span></a>
                    <a href="program.html"><span>Programas</span></a>
                    <a href="https://www.google.com"><span>Concursos</span></a>
                    <a href="https://www.google.com"><span>Colaboradores</span></a>
                </div>
            </div>
        </section>

        <section class="banner">
            <div class="window window-header">
                <div class="header row align-center justify-between">
                    <div class="window-title">
                        <strong>SKETCHDOM.EXE</strong>
                    </div>
                    <div class="row align-center justify-end">
                        <div class="window-feature">
                            <img src="./assets/menos.png" />
                        </div>
                        <div class="window-feature">
                            <img src="./assets/maximizar.png" />
                        </div>
                        <div class="window-feature">
                            <img src="./assets/equis.png" />
                        </div>
                    </div>
                </div>
                <div class="content column center ">
                    <strong>TICKETS</strong>
                    <strong>ONLINE</strong>
                </div>
            </div>
            <div class="window window-festival">
                <div class="header row align-center justify-end">
                    <div class="window-feature">
                        <img src="./assets/menos.png" />
                    </div>
                    <div class="window-feature">
                        <img src="./assets/maximizar.png" />
                    </div>
                    <div class="window-feature">
                        <img src="./assets/equis.png" />
                    </div>
                </div>
                <div class="content column center">
                    <img src="./assets/exclamacion.png" />
                    <strong>Tickets Festival</strong>
                    <button class="button-payment pointer">Pagar</button>
                </div>
            </div>
            <div class="window window-boss">
                <div class="header row align-center justify-end">
                    <div class="window-feature">
                        <img src="./assets/menos.png" />
                    </div>
                    <div class="window-feature">
                        <img src="./assets/maximizar.png" />
                    </div>
                    <div class="window-feature">
                        <img src="./assets/equis.png" />
                    </div>
                </div>
                <div class="content column center ">
                    <img src="./assets/exclamacion.png" />
                    <strong>Tickets Boss</strong>
                    <button class="button-payment pointer">Pagar</button>
                </div>
            </div>
        </section>

        <section class="features">
            <div class="grid">
                <div class="grid-no-border-bottom"></div>
                <div class="right-border center grid-card">Festival</div>
                <div class="center grid-card">Boss</div>
                <div>ACCESO A LA GALERIA</div>
                <div class="center right-border"><i class="fas fa-check"></i></div>
                <div class="center"><i class=" fas fa-check"></i></div>
                <div>CHARLAS NACIONALES</div>
                <div class="center right-border"><i class="fas fa-times"></i></div>
                <div class="center"><i class=" fas fa-check"></i></div>
                <div>WORKSHOPS</div>
                <div class="center right-border"><i class="fas fa-times"></i></div>
                <div class="center"><i class=" fas fa-check"></i></div>
                <div>CONCURSOS</div>
                <div class="center right-border"><i class="fas fa-check"></i></div>
                <div class="center"><i class=" fas fa-check"></i></div>
                <div>LANZAMIENTOS EXCLUSIVOS</div>
                <div class="center right-border"><i class="fas fa-times"></i></div>
                <div class="center"><i class=" fas fa-check"></i></div>
                <div>PROTAFOLIO REVIEW</div>
                <div class="center right-border"><i class="fas fa-times"></i></div>
                <div class="center "><i class="fas fa-check"></i></div>
                <div class="grid-no-border-bottom"></div>
                <div class="right-border center grid-card grid-no-border-bottom pointer">PAGAR $10 USD</div>
                <div class="center grid-card grid-no-border-bottom pointer">PAGAR $15 USD</div>
            </div>
            <img class="account" src="./assets/transferencia.png" />
        </section>
    </div>
</body>

</html>
